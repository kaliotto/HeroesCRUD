<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes"
            class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Volver
    </button>
  </div>
</div>

<div class="row fadeIn fast">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" 
               name="id" 
               [(ngModel)]="heroe.id"
               class="form-control" 
               disabled="disabled"
               placeholder="Firebase ID">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               name="nombre" 
               [(ngModel)]="heroe.nombre"
               class="form-control" 
               placeholder="Nombre del Héroe"
               required>        
      </div>
      <div class="form-group">
          <label>Poder</label>
          <input type="text"
                 name="poder" 
                 [(ngModel)]="heroe.poder" 
                 class="form-control" 
                 placeholder="Poder del Héroe">
      </div>
      <div class="form-group">
          <label>Estado</label>
          <br>
          <button *ngIf="heroe.vivo"
                   (click)="heroe.vivo=false"
                   type="button" 
                   class="btn btn-outline-success w-50">
            <i class="fa fa-smile-wink"></i>
            Vivo
          </button>
          <button *ngIf="!heroe.vivo"
                  (click)="heroe.vivo=true"
                  type="button" 
                  class="btn btn-outline-danger w-50">
              <i class="fa fa-dizzy"></i>
              Muerto
            </button>
      </div>
      <hr>
      <div class="form-group text-center">
        <button class="btn btn-primary w-25" type="submit">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
